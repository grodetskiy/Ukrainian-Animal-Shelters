<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Shelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #bbb">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UA Animal Shelters üêæ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="animals.html">Animals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shelters.html">Shelters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="databases.html">Databases</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 30px;">
      <div class="row g-3">
        <div class="col-md-4">
          <img src="img/none-pic-shelter.png" class="img-thumbnail">
        </div>
        <div class="col-md-8">
          <form class="row g-3">
            <div class="input-group">
              <input type="file" class="form-control">
            </div>
            <div class="input-group">
              <span class="input-group-text">Name</span>
              <input type="text" class="form-control" placeholder="Shelter name">
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="input-group-text">Region</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Kharkov</option>
                  <option value="2">Kyiv</option>
                  <option value="3">Lviv</option>
                  <option value="4">Odesa</option>
                  <option value="5">Kherson</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="input-group-text">City</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Kharkov</option>
                  <option value="2">Kyiv</option>
                  <option value="3">Lviv</option>
                  <option value="4">Odesa</option>
                  <option value="5">Kherson</option>
                </select>
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-text">Street</span>
              <input type="text" class="form-control" placeholder="Street name">
            </div>
            <div class="input-group">
              <label class="input-group-text">Phone</label>
              <input type="tel" class="form-control" placeholder="+38 (___) ___-__-__" required>
            </div>
            <div class="input-group">
              <label class="input-group-text">E-mail</label>
              <input type="email" class="form-control" placeholder="example@mail.com" required>
            </div>
            <div class="input-group">
              <span class="input-group-text">Website</span>
              <input type="url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="d-grid col-6 mx-auto">
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
            <div class="d-grid col-6 mx-auto">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #bbb">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UA Animal Shelters üêæ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="animals.html">Animals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shelters.html">Shelters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="databases.html">Databases</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="padding-top: 10px;">
      <div class="d-grid col-1" style="padding-bottom: 5px;">
        <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Filters
        </button>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form class="row g-3">
            <div class="col-md-3">
              <div class="input-group">
                <label class="input-group-text">Type</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Cat</option>
                  <option value="2">Dog</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <label class="input-group-text">Breed</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Labrador</option>
                  <option value="2">Boxer</option>
                  <option value="3">Maine Coon</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <label class="input-group-text">Gender</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Female</option>
                  <option value="2">Male</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <div class="input-group">
                  <label class="input-group-text">Age</label>
                  <select class="form-select">
                    <option selected>Select...</option>
                    <option value="1">less than a year</option>
                    <option value="2">1-5 years</option>
                    <option value="3">5 and more</option>
                  </select>
                </div>
              </div>  
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label class="input-group-text">Neuter</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label class="input-group-text">Region</label>
                <select class="form-select">
                  <option selected>Select...</option>
                  <option value="1">Kharkov</option>
                  <option value="2">Kyiv</option>
                  <option value="3">Lviv</option>
                  <option value="4">Odesa</option>
                  <option value="5">Kherson</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group">
                  <label class="input-group-text">Shelter</label>
                  <select class="form-select">
                    <option selected>Select...</option>
                    <option value="1">"House of Care"</option>
                    <option value="2">"The rescue"</option>
                    <option value="3">"Friends of the Animals"</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-grid col-6 mx-auto">
              <button type="submit" class="btn btn-warning">Filter search</button>
            </div>    
          </form>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top: 5px;">
      <div class="row row-cols-1 row-cols-md-4 g-3 ">
        <div class="col">
          <a class="nav-link" href="animal-page.html">
            <div class="card" >
              <img src="img/cat.jpg" class="card-img-top" alt="cat">
              <div class="card-body">
                <h5 class="card-title">Murzik</h5>
                <p class="card-text" style="color:#808080">Female / 2 years</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a class="nav-link" href="animal-page.html">
            <div class="card">
              <img src="img/dog-one.jpg" class="card-img-top" alt="dog">
              <div class="card-body">
                <h5 class="card-title">Barsik</h5>
                <p class="card-text" style="color:#808080">Male / 4 years</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col">
          <a class="nav-link" href="animal-page.html">
            <div class="card">
              <img src="img/dog-two.jpg" class="card-img-top" alt="none">
              <div class="card-body">
                <h5 class="card-title">Tuzik</h5>
                <p class="card-text" style="color:#808080">Male / 5 years</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
